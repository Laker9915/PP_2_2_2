<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table>
    <tbody>
    <tr>
        <th>Id</th>
        <th>Model</th>
        <th>Series</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:text="${car.getId()}">id</td>
        <td th:text="${car.getModel()}">model</td>
        <td th:text="${car.getSeries()}">series</td>
    </tr>
    </tbody>
</table>
</body>
</html>
